# Define the system of units to use internally. 
InternalUnitSystem:
  UnitMass_in_cgs:     1.98841e43    # 10^10 M_sun
  UnitLength_in_cgs:   3.08567758e24 # 1 Mpc
  UnitVelocity_in_cgs: 1e5           # 1 km/s
  UnitCurrent_in_cgs:  1             # Amperes
  UnitTemp_in_cgs:     1             # Kelvin

Cosmology:                      # WMAP9 cosmology
  Omega_cdm:      0.276 # = to Omega_m in monophonic ICs param file.
  Omega_lambda:   0.724
  Omega_b:        0.000 # 0.0 for DM only run.
  h:              0.703
  a_begin:        0.01 	# z_ini = 99.
  a_end:          1.0		# z_end = 0.

# Parameters governing the time integration
TimeIntegration:
  dt_min:     1e-6 
  dt_max:     1e-2 

# Parameters for the self-gravity scheme
Gravity:
  eta:          0.025
  MAC:          adaptive
  theta_cr:     0.7
  epsilon_fmm:  0.001
  comoving_DM_softening:     0.0741     # 1/30th of the mean inter-particle separation: 74.09 kpc ((100/0.703) / 64) / 30
  max_physical_DM_softening: 0.0741     # 1/30th of the mean inter-particle separation: 74.09 kpc
  mesh_side_length:       64

# Parameters governing the snapshots
Snapshots:
  basename:            snap
  compression:         4
  invoke_ps:           1
  output_list_on:      1
  output_list:         output_list.txt

# Parameters governing the conserved quantities statistics
Statistics:
  delta_time:          1.01
  scale_factor_first:  0.01
  
Scheduler:
  max_top_level_cells: 8
  cell_split_size:     50
  
# Parameters related to the initial conditions
InitialConditions:
  file_name:                   dmsr_ics.hdf5
  periodic:                    1
  cleanup_h_factors:           0    
  cleanup_velocity_factors:    0
  generate_gas_in_ics:         0

