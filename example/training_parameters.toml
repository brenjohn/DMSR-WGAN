# --- Top-Level Parameters ---
num_epochs   = 2
batch_size   = 2
output_dir   = "./example_run/"

# --- Generator Table ---
[generator]
grid_size      = 20
input_channels = 6
base_channels  = 32
crop_size      = 1
scale_factor   = 2
style_size     = 1
nn_distance    = true

# --- Critic Table ---
[critic]
input_size           = 32
input_channels       = 19
base_channels        = 32
style_size           = 1
use_nn_distance_features = true

# --- Data Table ---
[data]
train_data_dir      = "/Path/to/training_data/"
valid_data_dir      = "/Path/to/validation_data/"
include_velocities  = true
include_scale_factors = true
augment             = true

# --- Optimizers Table ---
[optimizers]
lr_G = 0.00001
lr_C = 0.00002
b1   = 0.0
b2   = 0.99

# --- Monitoring Table ---
[monitoring]
batch_report_rate = 16

[monitoring.monitors]
loss_monitor       = "" 
checkpoint_monitor = "" 
spectrum_monitor   = ""

[monitoring.monitors.samples_monitor_1]
patch_number  = 1
velocities    = true
scale_factors = true