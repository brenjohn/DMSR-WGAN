num_epochs = 1
batch_size = 2
output_dir = "./original_run/"

[generator]
grid_size      = 20
input_channels = 3
base_channels  = 4
crop_size      = 2
scale_factor   = 2

[critic]
input_size     = 32
input_channels = 8
base_channels  = 4

[data]
train_data_dir = "./train_data"
valid_data_dir = "./valid_data"
augment        = true

[optimizers]
lr_G = 0.00001
lr_C = 0.00002
b1   = 0.0
b2   = 0.99

[monitoring]
batch_report_rate = 2

# The 'monitors' object is a table nested within 'monitoring'.
[monitoring.monitors]
loss_monitor = ""
checkpoint_monitor = "" 
spectrum_monitor = ""

[monitoring.monitors.samples_monitor_1]
patch_number = 1
velocities = false