# --- Top-Level Parameters ---
num_epochs   = 1
batch_size   = 4
output_dir   = "./style_run/"

# --- Generator Table ---
[generator]
grid_size      = 20
input_channels = 6
base_channels  = 4
crop_size      = 2
scale_factor   = 2
style_size     = 1

# --- Critic Table ---
[critic]
input_size           = 32
input_channels       = 20
base_channels        = 4
density_scale_factor = 2
style_size           = 1

# --- Data Table ---
[data]
train_data_dir        = "./train_data"
valid_data_dir        = "./valid_data"
include_velocities    = true
include_scale_factors = true
augment               = true

# --- Optimizers Table ---
[optimizers]
lr_G = 0.00001
lr_C = 0.00002
b1   = 0.0
b2   = 0.99

# --- Monitoring Table ---
[monitoring]
batch_report_rate = 2

[monitoring.monitors]
loss_monitor       = "" 
checkpoint_monitor = "" 
spectrum_monitor   = ""

[monitoring.monitors.samples_monitor_1]
patch_number  = 1
velocities    = true
scale_factors = true